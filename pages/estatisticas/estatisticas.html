<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estatísticas</title>
    <link rel="stylesheet" href="estatisticas.css">
    <link rel="stylesheet" href="../components/table.css">
</head>

<body>
    
    <canvas id="background-canvas"></canvas>

    <a href="../home/home.html">
        <img id="back-arrow" class="back-arrow" src="../../assets/back-arrow.png" alt="Voltar">
    </a>
    <div class="display">
        <section class="ranking-section">
            <div class="title">
                <h2>Ranking do Jogo</h2>
            </div>
            <div class="subTitle">
                Acompanhe o Ranking de todos os jogadores
            </div>
            <div class="ranking-display">
                <div class="content">
                </div>
            </div>
        </section>

        <section class="logs-section">
            <div class="title">
                <h2>Histórico de partidas</h2>
            </div>
            <div class="subTitle">
                Acompanhe o histórico de partidas de todos os jogadores
            </div>
            <div class="logs-display">
                <div class="content">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Jogador</th>
                                <th>Resultado</th>
                                <th>Tamanho do tabuleiro</th>
                                <th>Modalidade</th>
                                <th>Jogadas</th>
                                <th>Tempo Gasto</th>
                                <th>Data</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </div>

    <script type="module" src="load-ranking.js"></script>
    <script type="module" src="load-logs.js"></script>
    <script src="../background.js"></script>
</body>

</html>
