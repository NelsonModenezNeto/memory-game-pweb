<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="content-login">
            <div class="content-form">
                <div class="form" id="form-login">
                    <div>
                        <div class="title">Bem-vindo</div>
                        <div class="subTitle">Por favor insira suas informações</div>
                    </div>

                    <div class="content-select">
                        <div id="select-login" class="select active">Login</div>
                        <div id="select-register" class="select">Register</div>
                    </div>
                    <div>
                        <label class="input-title">Usuário</label>
                        <input class="custom-input" type="text" placeholder="Digite seu nome de usuário">
                    </div>
                    <div>
                        <label class="input-title">Senha</label>
                        <input class="custom-input" type="password" placeholder="Digite sua senha">
                    </div>
                    <button id="login" class="btn-login">Login</button>
                </div>
            </div>

            <div class="content-form">
                <div class="form hidden" id="form-register">
                    <div>
                        <div class="title">Bem-vindo</div>
                        <div class="subTitle">Por favor insira suas informações</div>
                    </div>

                    <div class="content-select">
                        <div id="select-login2" class="select">Login</div>
                        <div id="select-register2" class="select active">Register</div>
                    </div>
                    <div>
                        <label class="input-title">Usuário</label>
                        <input class="custom-input" type="text" placeholder="Digite seu nome de usuário">
                    </div>
                    <div>
                        <label class="input-title">Senha</label>
                        <input class="custom-input" type="password" placeholder="Digite sua senha">
                    </div>
                    <div>
                        <label class="input-title">Senha</label>
                        <input class="custom-input" type="password" placeholder="Digite sua senha novamente">
                    </div>
                    <button id="register" class="btn-login">Register</button>
                </div>
            </div>

            <div class="banner" id="banner">
                <div class="img-back-gradient">
                    <img class="img-back" src="../../assets/login-img.png" alt="">
                    <img class="img-cloud-one" src="../../assets/cloud.png" alt="">
                    <img class="img-cloud-two" src="../../assets/cloud.png" alt="">
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
