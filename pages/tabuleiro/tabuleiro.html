<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabuleiro</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <canvas id="background-canvas"></canvas>

    <div class="container">
      <div class="left-panel-container">
        <div class="side-panel left-panel">
          <button class="btn">Ver Hist√≥rico</button>
          <button class="btn">Tela Inicial</button>
        </div>

        <div class="side-panel left-panel">
          <div class="cheats">
            <div class="img-cheat-container">
              <img class="joker-img" src="../../assets/joker.png" alt="joker" />
            </div>
            <button class="btn">Ver as cartas</button>
            <button class="btn">Volte ao jogo</button>
          </div>
        </div>
      </div>

      <div class="tabuleiro">
        <div class="cards"></div>
        <div class="cards"></div>
        <div class="cards"></div>
        <div class="cards"></div>
        <div class="cards"></div>
        <div class="cards"></div>
        <div class="cards"></div>
        <div class="cards"></div>
        <div class="cards"></div>
        <div class="cards"></div>
        <div class="cards"></div>
        <div class="cards"></div>
        <div class="cards"></div>
        <div class="cards"></div>
        <div class="cards"></div>
        <div class="cards"></div>
      </div>
      <div class="side-panel right-panel">
        <div class="info-item">
          <span>Tempo Atual:</span>
          <span id="current-time">00:00</span>
        </div>
        <div class="info-item">
          <span>Tempo Restante:</span>
          <span id="remaining-time">--:--</span>
        </div>
        <div class="info-item">
          <span>Jogadas:</span>
          <span id="move-count">0</span>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
    <script src="../background.js"></script>
  </body>
</html>
