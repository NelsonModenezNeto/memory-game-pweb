<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./historico.css" />
    <link rel="stylesheet" href="../components/table.css" />
    <title>Historico</title>
  </head>
  <body>
    <canvas id="background-canvas"></canvas>
    <a href="../tabuleiro/tabuleiro.html">
        <img id="back-arrow" class="back-arrow" src="../../assets/back-arrow.png" alt="Voltar">

    <div class="container">
      <section class="logs-section">
        <div class="title">
          <h2>Histórico de partidas</h2>
        </div>

              <thead>
                <tr>

                  <th>Resultado</th>
                  <th>Tamanho do tabuleiro</th>
                  <th>Modalidade</th>
                  <th>Jogadas</th>
                  <th>Tempo Gasto</th>

                </tr>   
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </section>
    </div>
    <script type="module" src="load-ranking.js"></script>
    <script type="module" src="load-logs.js"></script>
    <script src="../background.js"></script>

</html>
