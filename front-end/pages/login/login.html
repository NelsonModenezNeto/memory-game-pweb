<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="content-login">
            <div class="content-form">
                <div class="form" id="form-login">
                    <div>
                        <div class="title">Bem-vindo</div>
                        <div class="subTitle">Por favor insira suas informações</div>
                    </div>

                    <div class="content-select">
                        <div id="select-login" class="select active">Login</div>
                        <div id="select-register" class="select">Register</div>
                    </div>
                    <div>
                        <label class="input-title">Email</label>
                        <input class="custom-input" type="text" placeholder="Digite seu email"
                            id="emailLogin">
                    </div>
                    <div>
                        <label class="input-title">Senha</label>
                        <input class="custom-input" type="password" placeholder="Digite sua senha" id="passwordLogin">
                    </div>
                    <button id="login" class="btn-login">Login</button>
                </div>
            </div>

            <div class="content-form">
                <div class="form hidden" id="form-register">
                    <div>
                        <div class="title">Bem-vindo</div>
                        <div class="subTitle">Por favor insira suas informações</div>
                    </div>

                    <div class="content-select">
                        <div id="select-login2" class="select">Login</div>
                        <div id="select-register2" class="select active">Register</div>
                    </div>

                    <div class="flex">
                        <div class="flexx">
                            <label class="input-title">Nome</label>
                            <input class="custom-input" type="text" placeholder="Digite seu nome completo"
                                id="nameRegister">
                        </div>
                        <div class="flexx">
                            <label class="input-title">Data de Nascimento</label>
                            <input class="custom-input" type="date" id="birthdayRegister">
                        </div>
                    </div>

                    <div class="flex">
                        <div class="flexx">
                            <label class="input-title">Telefone</label>
                            <input class="custom-input" type="tel" placeholder="Digite seu telefone" id="phoneRegister">
                        </div>
                        <div class="flexx">
                            <label class="input-title">Email</label>
                            <input class="custom-input" type="email" placeholder="Digite seu email" id="emailRegister">
                        </div>
                    </div>

                      <div class="flex">
                        <div class="flexx">
                            <label class="input-title">Usuário</label>
                            <input class="custom-input" type="text" placeholder="Digite seu usuário"
                                id="usernameRegister">
                        </div>
                        <div class="flexx">
                            <label class="input-title">CPF</label>
                            <input class="custom-input" type="text" placeholder="Digite seu CPF"
                                id="cpfRegister">
                        </div>
                    </div>

                    <div class="flex">
                        <div class="flexx">
                            <label class="input-title">Senha</label>
                            <input class="custom-input" type="password" placeholder="Digite sua senha"
                                id="passwordRegister">
                        </div>
                        <div class="flexx">
                            <label class="input-title">Confirmar Senha</label>
                            <input class="custom-input" type="password" placeholder="Digite sua senha novamente"
                                id="passwordConfirmRegister">
                        </div>
                    </div>

                    <button id="register" class="btn-login" style="width: 100%;">Register</button>
                </div>
            </div>

            <div class="banner" id="banner">

                <div class="content-title">
                    <span style="font-size: 30px; font-weight: 600;">The Root</span><br>
                    <span style="font-size: 60px; font-weight: 600;">Game</span>
                </div>

                <div class="img-back-gradient">
                    <img class="img-back" src="../../assets/login-img.png" alt="">
                </div>

                <canvas id="background-canvas"></canvas>

            </div>
        </div>
    </div>

    <script type="module" src="./script.js"></script>
    <script src="../background.js"></script>
</body>

</html>
